# Change these first
owner: IOGT # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: IO.GT MAIN SITE
    url: https://io.gt
    expectedStatusCodes:
      - 200
  - name: Client Area
    url: https://clientarea.io.gt
    __dangerous__body_down: "Account Suspended"
    expectedStatusCodes:
      - 200
  - name: IOGT CLOUD
    url: $CLOUD_SERVER
    __dangerous__body_down_if_text_missing: "a safe home for all your data"
    expectedStatusCodes:
      - 200
  - name: PBX System 1
    url: $PBX_IOGT
  - name: IOGT HOSTING
    url: $IOGT_CPANEL
    __dangerous__body_down_if_text_missing: "cPanel Login"
  - name: IO.GT DNS 1
    check: "tcp-ping"
    url: dns1.io.gt
    port: 53
  - name: IO.GT DNS 1
    check: "tcp-ping"
    url: dns1.io.gt
    port: 53
  - name: IO.GT DNS 2
    check: "tcp-ping"
    url: dns2.io.gt
    port: 53
  - name: IO.GT DNS 3
    check: "tcp-ping"
    url: dns3.io.gt
    port: 53
  - name: IO.GT DNS 4
    check: "tcp-ping"
    url: dns4.io.gt
    port: 53
  - name: Speedtest server
    url: $SPEEDTEST_SERVER
    __dangerous__body_down_if_text_missing: "test=test"

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.io.gt
  theme: night
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: IO.GT Status Page
  introTitle: "**IO.GT** systems status page."
  introMessage: This is a page to monitor all IO.GT's systems status.
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

